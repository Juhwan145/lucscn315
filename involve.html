  <!-- Attendance Check Form with today's attendance record -->
  <form id="checkInForm">
    <h1>Sunday Attendance Check System</h1>
    <h2>Check in by entering your name (only available on Sundays).</h2>
    <label for="memberName">Name:</label>
    <input type="text" id="memberName" placeholder="Enter your name" required>
    <button type="submit">Check In</button>
    
    <!-- Container for today's (Sunday) attendance list -->
    <div class="attendance-container">
      <h3>Today's Attendance</h3>
      <div id="dayMessage"></div>
      <div id="todayAttendance">
        <p>No attendance recorded yet.</p>
      </div>
    </div>
  </form>

  <div id="form-container">
    <h2>Church Registration Form</h2>
    <form id="churchForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br><br>

        <label>Sex:</label>
        <input type="radio" id="male" name="sex" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="Female">
        <label for="female">Female</label>
        <br><br>

        <label>Have you attended a church before?</label><br>
        <input type="radio" id="churchYes" name="churchAttend" value="Yes" required>
        <label for="churchYes">Yes</label>
        <input type="radio" id="churchNo" name="churchAttend" value="No">
        <label for="churchNo">No</label>
        <br><br>

        <label>Would you like to serve in a ministry? (Select all that apply)</label><br>
        <input type="checkbox" id="worshipTeam" name="service" value="Worship Team">
        <label for="worshipTeam">Worship Team</label>

        <input type="checkbox" id="welcomeTeam" name="service" value="Welcome Team">
        <label for="welcomeTeam">Welcome Team</label>

        <input type="checkbox" id="sundaySchool" name="service" value="Sunday School">
        <label for="sundaySchool">Sunday School</label>

        <input type="checkbox" id="mediaTeam" name="service" value="Media Team">
        <label for="mediaTeam">Media Team</label>
        <br><br>

        <!-- Insert prayer request -->
        <label for="prayerRequest">Enter Your Prayer Request:</label><br>
        <textarea id="prayerRequest" placeholder="Enter your prayer request (at least 10 characters)" required></textarea>
        <p id="prayerError" style="color: red;"></p>
    

        <!--Upload file-->>
        <label for="profilePicture"Upload Your Profile Picture:</label>
        <input type="file" id="profilePicture" accept="image/*">
        <br><br>

        <button type="submit">Submit</button>

        <p id="resultMessage"></p>
        <img id="uploadedImage" style="display: none; max-width: 200px; border-radius: 10px;" alt="Uploaded Profile Picture">
    </form>
    </div>
